<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!---<p><strong>Welcome user </strong>{{user}}</p>
    <hr>
    <h4>Decesion Control</h4>
    {% if x > y %}
         <p> If Block</p>
         <p>{{x}} is Greater</p>
    
    {% else %}
        <p>Else Block</p>
        <p>{{y}} is Greater</p>
    
    {% endif %}

    <hr>
    <h4>For Loop</h4>
    
    {{l}}
    <br>
    {% for x in l %}
           {{x}} <br>
    
    {% endfor %}

    <hr>
    <h4> For Over Dictionary</h4>
    {{d}}
    <br>
    {% for x,y in d.item %}
            {{x}}-----{{y}}
    
    {% endfor %}

    <hr>
    <h4>Dictionary in list</h4>

    {% for x in data %}
            {{x}} <br>
    {% endfor %}

    <hr>
    <h4>Accessing Dictionary keys values in Table form</h4>--->
    <h2>Dashboard</h2>
    <h4><a href="/addproduct">Add Product</a></h4>
    <table border="1" align="center">

                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>

                {% for x in products %}

                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{x.name}}</td>
                        <td>{{x.price}}</td>
                        <td>{{x.qty}}</td>
                        <td><a href="/edit/{{x.id}}">Edit</a></td>
                        <td><a href="/delete/{{x.id}}">Delete</a></td>
                    </tr>
                
                {% endfor %}


    </table>

</body>
</html>
